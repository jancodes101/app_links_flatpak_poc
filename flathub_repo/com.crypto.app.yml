# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: com.llfbandit.example
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: CryptoApp
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=session-bus
  - --socket=system-bus
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  - name: ApplinksFlatpak
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - "./build-flatpak.sh"
    post-install:
      - "desktop-file-install --rebuild-mime-info-cache --dir=~/.local/share/applications ./packaging/linux/com.llfbandit.example.desktop"
    sources:
      - type: file
        path: /__w/app_links_flatpak_poc/app_links_flatpak_poc/ApplinksPoc-Linux-Portable.tar.gz
      - type: file
        path: build-flatpak.sh
      - type: file
        path: ../assets/branding/com.llfbandit.example.png
      - type: file
        path: ../linux/CMakeLists.txt
      - type: dir
        path: ../
